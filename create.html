<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="create.css">
    </head>
    <body>
    <div id="form-container">
        <form action="create.php" method="post">
        <h1>Inscription</h1><br/>
        <input type="text" name="login" placeholder="Identifiant" title="Format: Ou[space]Ou (e.g. Ouklich Oussama)" autofocus autocomplete="off" required pattern="^\w+.{3,}\s\w+.{3,}$" />
        <input type="password" name="passwd" id="password" placeholder="Mot de passe" title="Password min 5 characters. At least one UPPERCASE and one lowercase letter" required pattern="(?=^.{5,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"/>
        <input type="email" name="email" placeholder="e-mail" required />
        <input type="tel" name="phone" placeholder="Numéro de mobile" required />
  
        <button type="submit" name="submit" value="OK" title="submit" class="icon-arrow-right"><span>Créer un compte</span></button>
        </form>
    </div>
    </body>
</html>
